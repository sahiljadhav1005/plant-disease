<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeOut 2.5s ease-in-out forwards;
            animation-delay: 2s;
        }

        .splash-screen img {
            max-width: 400px;
            margin-bottom: 20px;
        }

        .loading {
            font-size: 1.2em;
            color: #fff;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>

    <div class="splash-screen">
        <img src="{{ url_for('static', filename='logo3.png') }}" alt="Logo"> <!-- Flask static logo -->
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Redirect to the main page after the animation ends (2.5 seconds)
        setTimeout(function(){
            window.location.href = "{{ url_for('index') }}"; // Redirect to Flask index route
        }, 2500);
    </script>

</body>
</html>
